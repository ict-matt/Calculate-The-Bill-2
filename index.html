		<script type="text/javascript">
 function sum() 
{ 
    var fn, ln, result; 
    fn = parseInt(document.getElementById("n1").value, 10);
    ln = parseInt(document.getElementById("n2").value, 10);
    result =  (fn); 
		result = result.toFixed(2);
		var result2 = result.toString();
		var result3 = "£".concat(result2);		
    document.getElementById("res1").innerHTML = result3; 
}
 function sum2() 
{ 
    var fn, ln, result; 
    fn = parseInt(document.getElementById("n1").value, 10);
    ln = parseInt(document.getElementById("n3").value, 10);
    result =  (fn+((fn*ln)/100)); 
		result = result.toFixed(2);
		var result2 = result.toString();
		var result3 = "£".concat(result2);			
    document.getElementById("res2").innerHTML = result3; 
}
 function sum3() 
{ 
    var fn, ln, result; 
    fn = parseInt(document.getElementById("n1").value, 10);
    ln = parseInt(document.getElementById("n2").value, 10);
    result =  (fn/ln); 
		result = result.toFixed(2);
		var result2 = result.toString();
		var result3 = "£".concat(result2);			
    document.getElementById("res3").innerHTML = result3; 
}
 function sum4() 
{ 
    var fn, ln, result; 
    fn = parseInt(document.getElementById("n1").value, 10);
    ln = parseInt(document.getElementById("n2").value, 10);
		fn2 = parseInt(document.getElementById("n3").value, 10);

	  result = result.toFixed(2);
		var result2 = result.toString();
		var result3 = "£".concat(result2);											
    document.getElementById("res4").innerHTML = result3; 
}
 function sum5() 
{ 
    var fn, ln, result; 
    fn = parseInt(document.getElementById("n1").value, 10);
    ln = parseInt(document.getElementById("n2").value, 10);
		fn2 = parseInt(document.getElementById("n3").value, 10);

		result = result.toFixed(2);
		var result2 = result.toString();
		var result3 = "£".concat(result2);				
    document.getElementById("res5").innerHTML = result3; 
}
